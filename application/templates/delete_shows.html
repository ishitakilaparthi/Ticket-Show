<body>
    {% extends "base.html" %} 
    {% block title %} 
    Delete Show 
    {% endblock %}
    {% block content %}
  
  
  
  
    <h3 style="color: white; display:flex; justify-content:center; align-items:center; padding-top:5%; font-weight:700">Delete Show</h3>
    <div class="form" style="display:flex; justify-content:center; align-items:center; padding-top:10px">
    <form method = "POST" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="exampleDataList" class="form-label">Movie</label>
            <select class="form-select" aria-label="Select venue" name="movie_screened">
                {% for movie in movies %}
                <option value="{{ movie.title }}">{{ movie.title }}</option>
                {% endfor %} 
            </select>
        </div>

        <div class="mb-3">
            <label for="venues" class="form-label">Venue</label>
            <select class="form-select" aria-label="Select venue" name="venue_screened_in">
                {% for venue in user.venues %}
                <option value="{{ venue.id}}">{{ venue.name }}</option>
                {% endfor %} 
            </select>
        </div>

        <div class="mb-3">
            <label for="seats_available" class="form-label" style="color: white;">No. of seats</label>
            <input type="number" class="form-control" placeholder="Enter the total number of seats" name="seats_available">
        </div>

        <div class="mb-3">
            <label for="production_house" class="form-label" style="color: white;">Cost per seat</label>
            <input type="number" class="form-control" placeholder="Enter the cost per seat" name="cost_per_seat">
        </div>

        <div class="mb-3">
            <label for="poster" class="form-label" style="color: white;">Select date and time</label>
            <input type="datetime-local" class="form-control" name="date_time_screened">
        </div>

        <button type="submit" class="btn btn-primary ">Delete</button>

    </form>
    </div>
    {% endblock %}
</body>
