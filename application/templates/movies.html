<body>
  {% extends "base.html" %}
  {% block title %}
  Movies
  {% endblock %}
  {% block content %}






  <div class="container-fluid pt-4 ps-5">
    <div class="row">
      <div class="col-10">
        <h5 class="fw-bold" style="color: white;">Movies</h5>
      </div>
      <div class="col-2"><a href="/add_movies" class="btn btn-primary">Add Movies</a>
      </div>
    </div>
    <div class="container-fluid align-self-center">
      <div class="container pt-4 pb-4">
        <div class="row row-cols-auto">
          {% for movie in user.movies %}
          <div class="col" style="padding-top: 25px;">
            <div class="card" style="width: 15rem; vertical-align:middle;">
              <div class="text-center">
                <img src="/static/movie_posters/{{ movie.poster }}" class="card-img-top">
              </div>
              <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">{{ movie.starring }}</p>
                <p class="card-text"><strong>Tags</strong> - {{ movie.tags }}</p>
                <p class="card-text"><strong>Rating</strong> - {{ movie.avg_rating}}</p>
              </div>
              <div class="card-body">
                <a href="/update_movies/{{ movie.id }}" class="card-link">Update</a>
                <a href="/delete_movies/{{ movie.id }}" class="card-link">Delete</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</body>
