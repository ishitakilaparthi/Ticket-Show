<body>
  {% extends "base.html" %} 
  {% block title %} 
  Login 
  {% endblock %}
  {% block content %}



  
  <h3 style="color: white;display:flex; justify-content:center; align-items:center; padding-top:5%; font-weight:700">Login</h3>
  <div class="form" style="display:flex; justify-content:center; align-items:center; padding-top:20px">
      <form method = "POST">

          <div class="mb-3">
            <label for="email" class="form-label" style="color: white;">Email address</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label" style="color: white;">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>

          <p style="color: white;">Do not have an account? <a href="/sign_up">Register</a> </p>

          <button type="submit" class="btn btn-primary">Login</button>

        </form>
  </div>
  
  
  {% endblock %}
</body>
