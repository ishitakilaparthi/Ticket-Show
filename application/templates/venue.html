<body>
    {% extends "base.html" %} 
    {% block title %} 
    {{ venue.name }} 
    {% endblock %}
    {% block content %}

    <div class="container-fluid align-self-center">
        <div class="container pt-4 pb-4">
          <div class="row row-cols-auto">
            <div class="col" style="padding-top: 25px;">
                <div class="card" style="width: 15rem; vertical-align:middle;">
                <div class="text-center">
                    <img src="/static/venue_posters/{{ venue.photo }}" class="card-img-top">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ venue.name }}</h5>
                    <p class="card-text"><a href="{{ venue.location }}" target="_blank">{{ venue.address }}</a></p>
                    <p class="card-text"><strong>Contact No.</strong> - {{ venue.contact_no }}</p>
                </div>
                </div>
            </div>
            </div>
            </div>
            </div>
            


    {% endblock %}

</body>
